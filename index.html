<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Dog Liker</title>
        <link rel="stylesheet" href="index.css" />
        <script type="text/javascript" src="./index.js" defer></script>
    </head>
    <body>
        <div id="main-header">
            <h1>Choose Your Favorite Dogs!</h1>
        </div>

        <form id="new-dog-form">
            <input class="input-text" placeholder="Enter a Dog's Name" name="name"/>
            <br />
            <input class="input-text" placeholder="Enter a Dog's Image URL" name="image"/>
            <br />
            <input class="input-text" placeholder="Enter Dog Breed" name="breed"/>
            <br />
            <input type="submit" value="ADD YOUR DOG!"/>
        </form>

        <div id="filter-border">
            <img id="filter-btn" src="https://static.thenounproject.com/png/247545-200.png" alt="filter-image"/>
        </div>
        <div id="filter-container" class="hidden">
            <div id="filter-header">
                Filter Dogs!
            </div>
            <form id="filter-form">
                <input placeholder="Enter Dog Breed to Filter" name="filterByBreed"/>
                <input value="Submit" type="submit"/>
                <br />
                <input type="submit" value="Filter by Most Liked"/>
            </form>
        </div>

        <div id="dog-collection"></div>
    </body>
</html>
